name: release-binaries

on:
  release:
    types: [published]

jobs:
  linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-unknown-linux-musl
          use-cross: true
          
      - name: Upload binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_name: telegram_sticker_batch_resizer-${{ github.event.release.tag-name }}-linux-x86_64
          asset_path: target/x86_64-unknown-linux-musl/release/telegram_sticker_batch_resizer
          upload_url: ${{ github.event.release.upload_url }}

  macos-x86_64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
          use-cross: true

      - name: Upload binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_name: telegram_sticker_batch_resizer-${{ github.event.release.tag-name }}-macos-x86_64
          asset_path: target/release/telegram_sticker_batch_resizer
          upload_url: ${{ github.event.release.upload_url }}

  windows-x86_64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
          use-cross: true

      - name: Upload binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_name: telegram_sticker_batch_resizer-${{ github.event.release.tag-name }}-windows-x86_64.exe
          asset_path: target/release/telegram_sticker_batch_resizer.exe
          upload_url: ${{ github.event.release.upload_url }}
